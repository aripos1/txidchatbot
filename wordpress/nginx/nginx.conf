events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name txid.shop;
        
        # Let's Encrypt 인증서 검증을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }
        
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name txid.shop;
    
        # SSL 인증서
        ssl_certificate /etc/letsencrypt/live/txid.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/txid.shop/privkey.pem;
        
        # SSL 프로토콜 설정 (TLS 1.2 이상만 허용)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        # SSL 암호화 스위트 (강력한 암호화만 허용)
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        
        # HSTS (HTTP Strict Transport Security) - 1년간 HTTPS 강제
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # OCSP Stapling (인증서 상태 확인 최적화)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/txid.shop/chain.pem;
        
        # SSL 세션 설정 (성능 최적화)
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # 추가 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    
        # /wp-admin으로 접속 시 /faq/wp-admin으로 리다이렉트
        location ^~ /wp-admin {
            return 301 /faq$request_uri;
        }
    
        # /faq로 접속 시 /faq/로 리다이렉트
        location = /faq {
            return 301 /faq/;
        }
        
        # 정적 파일은 FastAPI로 프록시 (우선순위 높음, 캐싱 헤더 추가)
        location ^~ /static/ {
            proxy_pass http://web:8000/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # 캐싱 헤더 추가
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # 정적 파일은 압축
            gzip on;
            gzip_types text/css application/javascript application/json text/plain text/xml image/svg+xml;
            gzip_vary on;
            gzip_comp_level 6;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # /faq로 시작하는 모든 경로는 워드프레스로 프록시
        location ^~ /faq {
            proxy_pass http://wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            rewrite ^/faq(/.*)$ $1 break;
        }
        
        # 그 외는 파이썬 서비스로
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            # 세션 쿠키 전달을 위한 설정
            proxy_cookie_path / /;
            proxy_cookie_flags ~ secure samesite=lax;
        }
    }
}